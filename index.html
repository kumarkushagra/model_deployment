<!DOCTYPE html>
<html>
<head>
    <title>Chat with LLM</title>
</head>
<body>
    <h1>Chat with the LLM</h1>
    <form action="/generate" method="POST">
        <textarea name="prompt" rows="4" cols="50" placeholder="Enter your message here..."></textarea><br>
        <input type="submit" value="Send">
    </form>
    <div id="response">
        <!-- The response from the LLM will appear here -->
    </div>
</body>
</html>
